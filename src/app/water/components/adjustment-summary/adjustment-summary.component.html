<main role="main" class="flex-shrink-0">
  <div class="container py-3">
    <div class="row">
      <div class="col">
        <h4>Adjustment summary</h4>
      </div>
    </div>
  </div>
  <!-- Water Summary -->
  <div class="container py-4">
    <div class="row">
      <div class="col-lg-10">
        <div class="row">
          <div class="col text-center"></div>
          <div class="col text-center">Calcium</div>
          <div class="col text-center">Magnesium</div>
          <div class="col text-center">Sodium</div>
          <div class="col text-center">Chloride</div>
          <div class="col text-center">Sulfate</div>
        </div>
        <div class="row pb-2">
          <div class="col text-center"></div>
          <div class="col text-center">(Ca ppm)</div>
          <div class="col text-center">(Mg ppm)</div>
          <div class="col text-center">(Na ppm)</div>
          <div class="col text-center">(Cl ppm)</div>
          <div class="col text-center">(SO4 ppm)</div>
        </div>
        <div class="row pb-1">
          <div class="col text-center">Mash Water:</div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
        <div class="row">
          <div class="col text-center">Mash & Sparge Water:</div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
      </div>

      <div class="col-lg-2">
        <div class="row">
          <div class="col text-center">Chloride / Sulfate</div>
        </div>
        <div class="row pb-2">
          <div class="col text-center">Ratio</div>
        </div>
        <div class="row pb-1">
          <div class="col text-center">
            <input type="text" class="form-control text-center" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <input type="text" class="form-control text-center" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Buttons -->
  <div class="container py-3">
    <div class="row justify-content-end">
      <div class="col-2">
        <button (click)="onBack()" type="button" class="btn btn-outline-danger">< Back</button>
      </div>
    </div>
  </div>
</main>
