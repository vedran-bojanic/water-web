<main role="main" class="flex-shrink-0">
  <div class="container py-3">
    <div class="row">
      <div class="col">
        <h4>Starting water report</h4>
      </div>
    </div>
  </div>
  <!-- Minerals names -->
  <div class="container py-3">
    <div class="row">
      <div class="col">
        <div class="row pb-2">
          <div class="col-lg-4 text-left" style="width: 300px;">
            <ng-select [items]="beerStyles"
                       bindLabel="name"
                       placeholder="- Select Style -"
                       (change)="onBeerStyleChange()"
                       [(ngModel)]="selectedBeerStyle">
            </ng-select>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">Calcium</div>
          <div class="col text-center">Magnesium</div>
          <div class="col text-center">Sodium</div>
          <div class="col text-center">Chloride</div>
          <div class="col text-center">Sulfate</div>
          <div class="col text-center">Alkalinity</div>
        </div>
        <div class="row pb-2">
          <div class="col text-center">
            <input type="text" class="form-control text-center" value="{{ selectedBeerStyle ?  selectedBeerStyle.calciumRange : '0' }}" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" value="{{ selectedBeerStyle ? selectedBeerStyle.magnesiumRange : '0' }}" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" value="{{ selectedBeerStyle ? selectedBeerStyle.sodiumRange : '0' }}" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" value="{{ selectedBeerStyle ? selectedBeerStyle.chlorideRange : '0' }}" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" value="{{ selectedBeerStyle ? selectedBeerStyle.sulfateRange : '0' }}" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col text-center">
            <input type="text" class="form-control text-center" value="{{ selectedBeerStyle ? selectedBeerStyle.alkalinityRange : '0' }}" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
  <form [formGroup]="waterReportForm">
    <div class="container">
      <div class="row">
        <div class="col text-center">Calcium</div>
        <div class="col text-center">Magnesium</div>
        <div class="col text-center">Sodium</div>
        <div class="col text-center">Chloride</div>
        <div class="col text-center">Sulfate</div>
        <div class="col text-center">Alkalinity</div>
      </div>
      <div class="row">
        <div class="col text-center">(Ca ppm)</div>
        <div class="col text-center">(Mg ppm)</div>
        <div class="col text-center">(Na ppm)</div>
        <div class="col text-center">(Cl ppm)</div>
        <div class="col text-center">(SO4 ppm)</div>
        <div class="col text-center">(CaCO3 ppm)</div>
      </div>
      <!-- Minerals input fields -->
      <div class="row pt-1">
          <div class="col">
            <input type="number" formControlName="calcium" (change)="onInput()" class="form-control text-center" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col">
            <input type="number" formControlName="magnesium" (change)="onInput()" class="form-control text-center" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col">
            <input type="number" formControlName="sodium" (change)="onInput()" class="form-control text-center" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col">
            <input type="number" formControlName="chloride" (change)="onInput()" class="form-control text-center" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col">
            <input type="number" formControlName="sulfate" (change)="onInput()" class="form-control text-center" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col">
            <input type="number" formControlName="alkalinity" (change)="onInput()" class="form-control text-center" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
      </div>
    </div>
    <!-- Mash ans sparge water ratios -->
    <div class="container py-3">
      <div class="row">
        <div class="col-lg-6">
          <div class="row pb-2">
            <div class="col">

            </div>
            <div class="col text-center">
              Mash water
            </div>
            <div class="col text-center">
              Sparge water
            </div>
          </div>
          <div class="row pb-1">
            <div class="col text-right">
              Volume (liters):
            </div>
            <div class="col">
              <input type="number" formControlName="mashVolume" (change)="onInput()" class="form-control text-center" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="col">
              <input type="number" formControlName="spargeVolume" (change)="onInput()" class="form-control text-center" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
          <div class="row">
            <div class="col text-right">
              % of Distilled or RO:
            </div>
            <div class="col">
              <input type="number" formControlName="mashRoPercentage" (change)="onInput()" class="form-control text-center" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="col">
              <input type="number" formControlName="spargeRoPercentage" (change)="onInput()" class="form-control text-center" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="container py-3">
      <div class="row justify-content-end">
        <button (click)="onBack()" type="button" class="btn btn-outline-danger mr-2">
          <span class="fas fa-angle-double-left"></span> Home
        </button>
        <button (click)="onNext()" type="button" class="btn btn-outline-dark mr-2">
          Next <span class="fas fa-angle-double-right"></span>
        </button>
      </div>
    </div>
  </form>
</main>
