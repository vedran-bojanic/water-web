<main role="main" class="flex-shrink-0">
  <div class="container">
    <div class="col py-5 mt-5">
      <h4>Stepper steps</h4>

      <div class="progress" *ngIf="stepDetails$ | async as stepDetails">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"
             role="progressbar"
             [ngStyle]="setStyle(stepDetails.stepperPercentage)"
             [attr.aria-valuenow]=stepDetails.stepperPercentage
             aria-valuemin="0"
             aria-valuemax="100">
          {{ stepDetails.name }}
        </div>
      </div>
    </div>
  </div>
</main>
