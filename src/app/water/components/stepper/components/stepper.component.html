<div *ngIf="stepDetails$ | async as stepDetails">
  <main role="main" class="flex-shrink-0">
    <div class="container">
      <div class="col py-5 mt-5">
        <h4>Stepper steps</h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info"
               role="progressbar"
               [ngStyle]="setStyle(stepDetails)"
               [attr.aria-valuenow]=stepDetails.stepperPercentage
               aria-valuemin="0"
               aria-valuemax="100">
            {{ stepDetails.name }}
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
